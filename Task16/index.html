<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SplitScreen</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div class="split left">
    <div class="centered">
      <img src="jerry.jpg" alt="Jerry">
      <h2>Jerry</h2>
      <p>Mouse</p>
    </div>
  </div>

<div class="split right">
  <div class="centered">
    <img src="tom.jpg" alt="Tom">
    <h2>Tom</h2>
    <p>Cat</p>
  </div>
</div>
  </body>
</html>
